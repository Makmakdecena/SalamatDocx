<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rejected Requests</title>
  <link rel="stylesheet" href="coereject.css">
</head>
<body>

    <div class="logo">
      <img src="Layout (7).png" alt="Logo">
      <span>REJECT</span>
    </div></a>
      <nav>
    <ul>
      <li> <a href="coeadmindashboar.html"><span>📥<br>Pending</span></a></li>
      <li><a href="coeapproved.html"><span>✅<br>Approved</span></a></li>
      <li class="active"><a href="coereject.html"><span>❌<br>Reject</span></a></li>
      <li><a href="coecompletetrans.html"><span>📦<br>Complete</span></a></li></a>
    </ul>
  </nav>
  </aside>

  <div class="header-container">
    <h1>Rejected - Certificate of Enrollment</h1>
  </div>

  <div class="search-wrapper">
    <input type="text" id="searchBar" placeholder="Search by Student Number..." />
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Student #</th>
          <th>Reason</th>
          <th>Status</th>
          <th>GCash Ref #</th>
        </tr>
      </thead>
      <tbody id="rejectedTableBody"><tr><td colspan="6">Loading...</td></tr></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDe-KnRGbfrcKhsaKsijZjkbpwmAIiA5C8",
      authDomain: "makmak-4ad38.firebaseapp.com",
      projectId: "makmak-4ad38",
      storageBucket: "makmak-4ad38.appspot.com",
      messagingSenderId: "963282075408",
      appId: "1:963282075408:web:0cd8e1b1a09ed03e18af95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const requestsRef = ref(db, "coeRequests");

    const tableBody = document.getElementById("rejectedTableBody");
    const searchBar = document.getElementById("searchBar");

    let rejectedRequests = [];

    function renderTable(filter = "") {
      tableBody.innerHTML = "";

      const filtered = rejectedRequests.filter(req =>
        req.data.studentNumber?.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="6" style="text-align:center;">No rejected requests found.</td>`;
        tableBody.appendChild(row);
        return;
      }

      filtered.forEach(({ data }) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name || "N/A"}</td>
          <td>${data.email || "N/A"}</td>
          <td>${data.studentNumber || "N/A"}</td>
          <td>${data.reason || "N/A"}</td>
          <td>${data.status || "N/A"}</td>
          <td>${data.proof || "N/A"}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    onValue(requestsRef, (snapshot) => {
      rejectedRequests = [];
      if (!snapshot.exists()) {
        renderTable();
        return;
      }

      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        if (data.status === "Rejected") {
          rejectedRequests.push({ key: childSnapshot.key, data });
        }
      });

      renderTable();
    });

    searchBar.addEventListener("input", () => {
      renderTable(searchBar.value.trim());
    });
  </script>
</body>
</html>
